name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

env:
  CODEQL_EXTRACTOR_JAVA_RUN_ANNOTATION_PROCESSORS: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
    - uses: actions/checkout@v3

    # WebGoat requires Java/JDK 17
    - name: Set up JDK 17
      if: matrix.language == 'java'
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        architecture: x64

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # [optional] enabled extended queries
        # queries: +security-extended     # or `+security-and-quality` can be used
        # [optional] Field Config - standard packs, extensions, and extra packs
        config-file: advanced-security/codeql-queries/config/codeql.yml@main

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # Run the Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write # to enable Dependabot

    steps:
    - uses: actions/checkout@v3

    # Enabled Dependency Graph & Security Alerts for this repo
    - name: "Enabled Dependency Graph & Security Alerts"
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh api \
          --method PUT \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/${{ github.repository }}/vulnerability-alerts

    # Submit Maven Dependency Tree to GitHub
    - name: Maven Dependency Tree Dependency Submission
      if: matrix.language == 'java'
      uses: advanced-security/maven-dependency-submission-action@v3.0.2
